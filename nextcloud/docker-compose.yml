version: '3.2'

services:

  apache:
    image: httpd
    volumes:
      - ./src:/usr/local/apache2/htdocs
    environment:
      - VIRTUAL_HOST=youdomain.kek
      - LETSENCRYPT_HOST=youdomain.kek
    networks:
      - proxy-tier
  
  mtproxy:
    image: telegrammessenger/proxy:latest
    restart: always
    volumes:
      - proxy-config:/data
    environment:
      - VIRTUAL_HOST=telega.youdomain.kek
      - LETSENCRYPT_HOST=telega.youdomain.kek
      - SECRET=yoursecret
    network:
      - proxy-tier

  portainer:
    image: portainer/portainer-ce
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - VIRTUAL_HOST=portainer.youdomain.kek
      - LETSENCRYPT_HOST=portainer.youdomain.kek
      - VIRTUAL_PORT=9000
    network:
      - proxy-tier

  nextcloud-db:
    image: postgres
    restart: always
    volumes:
      - nextcloud-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_db
      - postgres_password
      - postgres_user

  nextcloud-app:
    image: nextcloud
    restart: always
    volumes:
      - nextcloud:/var/www/html
    environment:
      - VIRTUAL_HOST=nextcloud.youdomain.kek
      - LETSENCRYPT_HOST=nextcloud.youdomain.kek
      - LETSENCRYPT_EMAIL=email+yourdomain@email.example
      - TRUSTED_HOST=example.local
      - NEXTCLOUD_OVERWRITEPROTOCOL=https
      - POSTGRES_HOST=nextcloud-db
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - NEXTCLOUD_ADMIN_PASSWORD_FILE=/run/secrets/nextcloud_admin_password
      - NEXTCLOUD_ADMIN_USER_FILE=/run/secrets/nextcloud_admin_user
    depends_on:
      - nextcloud-db
    networks:
      - proxy-tier
    secrets:
      - nextcloud_admin_password
      - nextcloud_admin_user
      - postgres_db
      - postgres_password
      - postgres_user

  nextcloud-proxy:
    build: ./proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier
    
  letsencrypt-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-tier
    depends_on:
      - nextcloud-proxy

volumes:
  nextcloud-db:
  nextcloud:
  certs:
  vhost.d:
  html:
  portainer_data:
  proxy-data:

networks:
  proxy-tier:

secrets:
  nextcloud_admin_password:
    file: ./nextcloud_admin_password.txt # put admin password to this file
  nextcloud_admin_user:
    file: ./nextcloud_admin_user.txt # put admin username to this file
  postgres_db:
    file: ./postgres_db.txt # put postgresql db name to this file
  postgres_password:
    file: ./postgres_password.txt # put postgresql password to this file
  postgres_user:
    file: ./postgres_user.txt # put postgresql username to this file
